<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 4</title>
</head>
<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<body>
<div id="board"></div>
<script>
    let pattern = [
        0, 0, 0,
        0, 0, 0,
        0, 0, 0
    ];

    let color = 1;

    function show() {
        let board = document.getElementById("board");

        board.innerText = "";

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText =
                    pattern[i * 3 + j] === 2 ? "❌" :
                        pattern[i * 3 + j] === 1 ? "⭕️" : "";

                cell.addEventListener("click", () => move(j, i));

                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(x, y) {
        pattern[y * 3 + x] = color;
        if (check(pattern, color)) {
            alert(color === 2 ? "❌ is winner!" : "⭕️ is winner");
        }

        color = 3 - color; // 满足加法交换律 a + b = b + a
        show();

        if (willWin(pattern, color)) {
            console.log(color === 2 ? "❌ will win!" : "⭕️ will win")
        }
    }

    function check(pattern, color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j] !== color) {
                    win = false;
                }
            }
            if (win) return true;
        }
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + i] !== color) {
                    win = false;
                }
            }
            if (win) return true;
        }
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + (2 - j)] !== color) {
                    win = false;
                }
            }
            if (win) return true;
        }
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j * 3 + j] !== color) {
                    win = false;
                }
            }
            if (win) return true;
        }
        return false;
    }

    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j]) continue;
                let tmp = clone(pattern);
                tmp[i * 3 + j] = color;
                if (check(tmp, color)) {
                    return [j * 3 + i];
                }
            }
        }
        return null;
    }

    function bestChoice(pattern, color) {
        let p = willWin(pattern, color);
        if (p) {
            return {
                point: p,
                result: 1
            }
        }
        let result = -2;
        let point = null;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i * 3 + j]) {
                    continue;
                }
                let tmp = clone(pattern);
                tmp[i * 3 + j] = color;
                let r = bestChoice(tmp, 3 - color).result;

                if (-r > result) {
                    result = -r;
                    point = [j * 3 + i];
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0
        }
    }

    show(pattern);
    console.log(bestChoice(pattern, color));
</script>
</body>
</html>
