<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 3</title>
</head>
<style>
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>
<body>
<div id="board"></div>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ];

    let color = 1;

    function show() {
        let board = document.getElementById("board");

        board.innerText = "";

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText =
                    pattern[j][i] == 2 ? "❌" :
                        pattern[j][i] == 1 ? "⭕️" : "";

                cell.addEventListener("click", () => move(j, i));

                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(x, y) {
        pattern[x][y] = color;
        color = 3 - color; // 满足加法交换律 a + b = b + a
        show();
    }

    show(pattern);
</script>
</body>
</html>
